<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Standup Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1>ðŸ“‹ Standup Generator</h1>
    <p>Generate daily standup notes from your git history.</p>
    
    <form id="standup-form">
      <div class="form-row">
        <input type="text" id="repo-path" placeholder="Enter local repo path (e.g., C:\Projects\my-repo)" required>
        <button type="submit" id="generate-btn">Generate</button>
      </div>
      <label class="checkbox-row">
        <input type="checkbox" id="remember-repo-path">
        Remember this repo path
      </label>
    </form>

    <div id="error" class="error hidden"></div>

    <div id="results" class="results hidden">
      <section class="standup-section">
        <h2>ðŸ“… Yesterday</h2>
        <ul id="yesterday-list"></ul>
      </section>
      <section class="standup-section">
        <h2>ðŸŽ¯ Today</h2>
        <ul id="today-list"></ul>
      </section>
      <section class="standup-section">
        <h2>ðŸš§ Blockers</h2>
        <p class="placeholder">No blockers reported</p>
      </section>
    </div>
  </main>

  <script>
    const STORAGE_KEY = 'standupGenerator.settings.v1';

    const form = document.getElementById('standup-form');
    const repoInput = document.getElementById('repo-path');
    const rememberRepoCheckbox = document.getElementById('remember-repo-path');
    const generateBtn = document.getElementById('generate-btn');
    const errorDiv = document.getElementById('error');
    const resultsDiv = document.getElementById('results');
    const yesterdayList = document.getElementById('yesterday-list');
    const todayList = document.getElementById('today-list');

    function loadSettings() {
      const defaults = { rememberRepoPath: false, repoPath: '' };
      const raw = localStorage.getItem(STORAGE_KEY);
      if (!raw) return defaults;

      try {
        const parsed = JSON.parse(raw);
        const rememberRepoPath = typeof parsed.rememberRepoPath === 'boolean' ? parsed.rememberRepoPath : defaults.rememberRepoPath;
        const repoPath = typeof parsed.repoPath === 'string' ? parsed.repoPath.trim() : defaults.repoPath;
        return { rememberRepoPath, repoPath };
      } catch {
        return defaults;
      }
    }

    function saveSettings(next) {
      const rememberRepoPath = !!next.rememberRepoPath;
      const repoPath = typeof next.repoPath === 'string' ? next.repoPath.trim() : '';

      const toStore = {
        rememberRepoPath,
        repoPath: rememberRepoPath ? repoPath : ''
      };

      localStorage.setItem(STORAGE_KEY, JSON.stringify(toStore));
    }

    function applySettings() {
      const settings = loadSettings();
      rememberRepoCheckbox.checked = settings.rememberRepoPath;
      if (settings.rememberRepoPath && settings.repoPath) {
        repoInput.value = settings.repoPath;
      }
    }

    function renderCommits(list, commits) {
      list.innerHTML = '';
      if (commits.length === 0) {
        list.innerHTML = '<li class="empty">No commits</li>';
        return;
      }
      commits.forEach(c => {
        const li = document.createElement('li');
        li.textContent = `${c.message} â€” ${c.author}`;
        list.appendChild(li);
      });
    }

    rememberRepoCheckbox.addEventListener('change', () => {
      saveSettings({
        rememberRepoPath: rememberRepoCheckbox.checked,
        repoPath: repoInput.value
      });
    });

    repoInput.addEventListener('input', () => {
      if (!rememberRepoCheckbox.checked) return;
      saveSettings({ rememberRepoPath: true, repoPath: repoInput.value });
    });

    applySettings();

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorDiv.classList.add('hidden');
      resultsDiv.classList.add('hidden');
      generateBtn.disabled = true;
      generateBtn.textContent = 'Loading...';

      if (rememberRepoCheckbox.checked) {
        saveSettings({ rememberRepoPath: true, repoPath: repoInput.value });
      }

      try {
        const res = await fetch('/api/standup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ repoPath: repoInput.value })
        });
        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.error || 'Failed to generate standup');
        }

        renderCommits(yesterdayList, data.yesterday);
        renderCommits(todayList, data.today);
        resultsDiv.classList.remove('hidden');
      } catch (err) {
        errorDiv.textContent = err.message;
        errorDiv.classList.remove('hidden');
      } finally {
        generateBtn.disabled = false;
        generateBtn.textContent = 'Generate';
      }
    });
  </script>
</body>
</html>
